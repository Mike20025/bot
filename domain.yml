version: "3.1"
intents:
  - greet
  - goodbye
  - ask_doctor

responses:
  utter_greet:
    - text: "Здравствуйте! Чем могу помочь?"
  utter_goodbye:
    - text: "До свидания! Будьте здоровы!"
  utter_ask_doctor:
    - text: "Вы можете записаться по телефону или через сайт."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
